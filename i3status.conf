# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
  colors = true
  interval = 3
}

order += "disk /"
order += "run_watch VPN"
order += "run_watch SLURP"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "load"
order += "volume master"
order += "tztime eastern"
order += "time"

wireless _first_ {
        format_up = "Wireless: (%quality at %essid) %ip"
        format_down = "Wireless: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "🖧 %ip (%speed)"
        format_down = "🖧 down"
}

battery 0 {
  format = "🔋 %status %percentage %remaining"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
        format = "VPN 🔒"
        format_down = "VPN 🔓"
}

run_watch SLURP {
        pidfile = "/home/eric/Projects/edifice-slurp/tmp/pids/server.pid"
        format = "%title: up!"
        format_down = "%title: down :("
}

tztime eastern {
        timezone = "America/New_York"
        format = "🕐 %H:%M:%S %Z"
}

time {
        format = "🕑 %Y-%m-%d %l:%M:%S %p %Z"
}

load {
        format = "⛮ %1min"
}

disk "/" {
        format = "💾  %avail"
}

volume master {
  format = "V: %volume"
  format_muted = "V: MUTED"
}
